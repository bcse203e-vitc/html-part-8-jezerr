<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Font Size Adjuster</title>
    <style>
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let fontSize = 16;
        function adjustFontSize(change) {
            fontSize += change;
            document.getElementById("text").style.fontSize = fontSize + "px";
        }
    </script>
</head>
<body>
    <h1>Dynamic Font Size Adjuster</h1>
    <p id="text" style="font-size: 16px;">This is a sample paragraph. Use the buttons below to adjust the font size.</p>
    <button onclick="adjustFontSize(2)">Increase Font Size</button>
    <button onclick="adjustFontSize(-2)">Decrease Font Size</button>
</body>
</html>
