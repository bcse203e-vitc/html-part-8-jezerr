<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        #carousel img {
            display: none;
            width: 300px;
            height: 200px;
        }
        #carousel img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="carousel" onmouseover="pauseCarousel()" onmouseout="startCarousel()">
        <img src="https://preview.redd.it/yn81w7k64vh41.jpg?width=640&crop=smart&auto=webp&s=cd0e61a01102cf73329cabe9dfaf8e7f37676f03" class="active">
        <img src="https://cdn-images.dzcdn.net/images/cover/478a544d29275755b3b8f7b4a1fd7a3c/0x1900-000000-80-0-0.jpg">
        <img src="https://preview.redd.it/the-fact-that-the-hut-album-cover-is-the-only-one-where-the-v0-guct2h4gcage1.jpeg?width=640&crop=smart&auto=webp&s=315d931c41128fe129f9ff2499878a016691a1a7">
    </div>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        let currentIndex = 0;
        let images = document.querySelectorAll('#carousel img');
        let interval;

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function startCarousel() {
            interval = setInterval(nextImage, 3000);
        }

        function pauseCarousel() {
            clearInterval(interval);
        }

        startCarousel();
    </script>
</body>
</html>
